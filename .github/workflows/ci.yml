name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Configure
        run: xmake f -m release -y

      - name: Build
        run: xmake -y

      - name: Run Tests
        run: |
          xmake run test_lru_cache
          xmake run test_sharded_cache

      - name: Run Benchmark
        run: xmake run benchmark_cache

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build . -t kvcache:latest
